<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas HTML</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th{
        background-color: rgb(226, 226, 226);
      }
    </style>
</head>
<body>
    <h1>Tablas en HTML</h1>
    <table>
        <tr> <!-- Fila principal -->
          <th>Nombre</th> <!-- Celda de encabezado -->
          <th>Edad</th>
          <th>Grupo</th>
          <th>Semestre</th>
        </tr>
        <tr> <!-- Primera fila de datos -->
          <td>Daniela</td> <!-- Celda de dato -->
          <td>17</td>
          <td>C</td>
          <td>Cuarto</td>
        </tr>
        <tr> <!-- Segunda fila de datos -->
          <td>Rocio</td>
          <td>16</td>
          <td>B</td>
          <td>Segundo</td>
        </tr>
        <tr> <!-- Segunda fila de datos -->
          <td>Andr√©s</td>
          <td>16</td>
          <td>B</td>
          <td>Cuarto</td>
        </tr>
        <tr> <!-- Segunda fila de datos -->
          <td>Fabian</td>
          <td>18</td>
          <td>A</td>
          <td>Sexto</td>
        </tr>
    </table>
</body>
</html>
