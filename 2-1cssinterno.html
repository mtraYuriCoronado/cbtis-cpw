<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS interno</title>
    <style>
        body{
            background-color: lavenderblush;
        }
        h1{
            font-family: sans-serif;
            color:hotpink;
        }
        p{
            color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>CSS interno</h1>
    <p>Con CSS interno, colocamos el código CSS directamente dentro del documento HTML, utilizando la etiqueta style en la sección head del documento.</p>
</body>
</html>
