<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos multimedia en html</title>
</head>
<body>
    <h2>Imagen</h2>
    <img src="yuri.jpg" alt="Yuri estilo pixar chibi" width="200">
    <h2>Video</h2>
    <video width="200" height="340" controls>
        <source src="ciencia.mp4" type="video/mp4">
    </video>
    <h2>Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
